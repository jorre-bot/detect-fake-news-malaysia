<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Pengesan Berita Palsu Malaysia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Pengesan Berita Palsu 🔍</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('home') }}">Laman Utama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('history') }}">Sejarah</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Log Keluar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Pengesanan Berita Palsu</h2>
                        
                        <div class="mb-3">
                            <label for="newsText" class="form-label">Masukkan Teks Berita:</label>
                            <textarea class="form-control" id="newsText" rows="6" 
                                placeholder="Taipkan atau tampal teks berita di sini..."
                                aria-describedby="newsTextHelp"></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button class="btn btn-primary" onclick="analyzeNews()">Analisis Berita</button>
                            <button class="btn btn-secondary" onclick="clearText()">Kosongkan</button>
                        </div>

                        <div id="result" class="mt-4" style="display: none;">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Keputusan Analisis:</h5>
                                    <div class="result-content">
                                        <p><strong>Ramalan:</strong> <span id="prediction" class="prediction-text"></span></p>
                                        <p><strong>Tahap Keyakinan:</strong> <span id="confidence"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="error" class="alert alert-danger mt-3" style="display: none;">
                        </div>

                        <div class="loading text-center mt-3" id="loading" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Sedang menganalisis...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 Pengesan Berita Palsu Malaysia. Semua hak cipta terpelihara.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
